<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{../css/normalize.css}">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>    
    <link rel="stylesheet" th:href="@{../css/registro.css}">
    <title>Registro de usuarios</title>
  </head>
  <body>
    <!--NVBAR-->
    <header class="header">
      <nav class="navbar">
        <a href="#">INÍCIO</a>
        <a href="#">SOBRE NOSOSTROS</a>
        <a href="#">¡ ENVIANOS UN MENSAJE !</a>
      </nav>
      <form action="" class="search-bar">
        <input type="text" placeholder="Buscar..." />
        <button>
            <i class="ri-search-line"></i>      
        </form>
    </header>

    <!--REGISTER-->
    <div class="background">
        <img th:src="@{/images/Finding.jpg}" alt="" class="fondo-registro">
    </div>

    <div class="container">
        <div class="item">
            <h2 class="logo"><img src="imagenes/SSTR-removebg-preview.png" alt="logo vstr" srcset="">VSTR</h2>
            <div class="text-item">
                <h2>Bienvenido!<br><span>Video Style Stream</span></h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat, mollitia distinctio consequatur consectetur blanditiis</p>
                <div class="social-icon">
                    <a href="#"><i class="ri-twitch-fill"></i></a>
                    <a href="#"><i class="ri-youtube-fill"></i></a>
                    <a href="#"><i class="ri-facebook-circle-fill"></i></a>
                </div>
            </div>
        </div>
        
        <div class="login-section">
            <div class="form-box">
                <form 
			         th:action="@{/registration}"
			         method="post"
			         role="form"
			         th:object="${user}"
			        >
			        <div class="message" th:if="${message != null}">
			           [[${message}]]
			        </div>
                    <h2>Crear Nuevo Usuario.</h2>
                    <div class="input-box">
                        <span class="icon"><i class="ri-user-6-line"></i></span>
                        <input th:field="*{fullname}" type="text" id="nombre" name="nombre"  required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="ri-mail-line"></i></span>
                        <input th:field="*{email}" type="email" id="email" name="email" required>
                        <label for="email">Correo electrónico</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="ri-lock-password-line"></i></span>
                        <input th:field="*{password}" type="password" required>
                        <label for="password">Contraseña</label>
                    </div>

                    <div class="remember-password">
                        <label for="">
                            <input type="checkbox" required>Estoy de acuerdo con los terminos y condiciones.
                        </label>
                    </div>
                    <button class="btn" type="submit">ENVIAR</button>
                    <div class="create-account">
                        <p>Ya tienes un usuario? <a th:href="@{/login}" class="login-link">Iniciar sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

  </body>
</html>
